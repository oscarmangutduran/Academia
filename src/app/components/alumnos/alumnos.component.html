<input type="text" placeholder="Nombre" [(ngModel)]="nuevoAlumno.nombre">
<input type="text" placeholder="Apellidos" [(ngModel)]="nuevoAlumno.apellidos">
<input type="number" placeholder="Edad" [(ngModel)]="nuevoAlumno.edad">
<button (click)="agregarAlumno()">Agregar alumno</button>

<div>
    <ul>
        <li *ngFor="let alumno of alumnos">
            <p>Nombre: {{alumno.nombre}}</p>   
            <p>Apellidos: {{alumno.apellidos}}</p>   
            <p>Edad: {{alumno.edad}}</p> 
            <button (click)="borrarAlumno(alumno.nombre)">Eliminar alumno</button> 
        </li>
    </ul>
</div>
